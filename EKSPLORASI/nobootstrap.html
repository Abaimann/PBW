<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>full Manual</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #f8f9fa;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            flex-wrap: wrap;
        }

        .navbar-brand {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            text-decoration: none;
        }

        .nav-toggle {
            display: none;
            font-size: 1.5em;
            background: none;
            border: none;
            cursor: pointer;
        }

        .nav-links {
            display: flex;
            gap: 15px;
            margin-left: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            padding: 8px 12px;
            transition: background 0.3s;
        }

        .nav-links a:hover {
            background-color: #e2e6ea;
            border-radius: 5px;
        }

        .nav-links a.disabled {
            color: #aaa;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                width: 100%;
                flex-direction: column;
                margin-top: 10px;
            }

            .nav-links.show {
                display: flex;
            }

            .nav-toggle {
                display: block;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="#" class="navbar-brand">Navbar</a>
        <button class="nav-toggle" onclick="toggleNav()">â˜°</button>
        <div class="nav-links" id="navLinks">
            <a href="#" class="active">Home</a>
            <a href="#">Features</a>
            <a href="#">Pricing</a>
            <a href="#" class="disabled">Disabled</a>
        </div>
    </nav>

    <script>
        function toggleNav() {
            const nav = document.getElementById('navLinks');
            nav.classList.toggle('show');
        }
    </script>

</body>
</html>
